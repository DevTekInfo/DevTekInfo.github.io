<!-- html example for accordion panels -->
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.custom-btn-green {
	background-color:#25dd84;
	-moz-border-radius:10px;
	-webkit-border-radius:10px;
	border-radius:10px;
	border:1px solid #25dd84;
	display:inline-block;
	cursor:pointer;
	color:#1c2537;
	font-family:Arial;
	font-size:16px;
	font-weight:bold;
	padding:10px 9px;
	text-decoration:none;
	text-shadow:0px 1px 4px #2581c3;
}
.custom-btn-green:hover {
	background-color:#e0e0e0;
}
.custom-btn-green:active {
	position:relative;
	top:1px;
}
</style>
<body>
  <a href="#" class="custom-btn-green">Button</a>
</body>
</html>
